<!--함수(메소드)-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
      <ul>
        <script>
          function two(){
            document.write('<li>function call</li>');
          }
          two();
          two();
        </script>
      </ul>
    <h1>Parameter & Argument</h1>
      <script>
        function onePlusOne(){
          document.write(1+1+'<br>');
        }
        onePlusOne();
        function sum(left, right){
          document.write(left+right+'<br>');
        }
        function sumColorRed(left, right){
          document.write('<div style="color:red">'+left+right+'</div><br>');
        }
        sum(2,3);
        sumColorRed(10,20);
        sum(7,5);
      </script>
    <h2>Return</h2>
      <script>
        function sum2(left, right){
          return left+right;
        }
        document.write(sum2(2,3)+'<br>');
        document.write('<div style="color:red">'+sum2(6,4)+'</div>');
        document.write('<div style="font-size:3rem";>'+sum2(7,8)+'</div>');
      </script>
  </body>
</html>
