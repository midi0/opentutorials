<!--반복문과 배열-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['aa', 'bb', 'cc', 'dd', 'ee'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i<coworkers.length){
          document.write('<li>'+coworkers[i]+'</li>');
          i = i+1;
        }
      </script>
    </ul>
  </body>
</html>
